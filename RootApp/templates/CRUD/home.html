
{% extends 'CRUD/base.html' %}
{% block content %}
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Author</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
{% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.price}}</td>
        <td>{{ book.author }}</td>

        <td>
            <a href="/edit/{{ book.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
            <a href="/remove/{{ book.id }}">Delete</a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="/index" class="btn btn-primary">Add New Record</a></center>


{% endblock %}
