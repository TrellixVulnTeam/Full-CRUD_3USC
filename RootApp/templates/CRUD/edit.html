{% extends 'CRUD/base.html' %}
{% block content %}

<form method="POST" class="post-form" action="/update/{{book.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Title:</label>
    <div class="col-sm-4">
        <input type="text" name="title" id="id_title" required maxlength="20" value="{{ book.title }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Price:</label>
    <div class="col-sm-4">
        <input type="text" name="price" id="id_price" required maxlength="100" value="{{ book.price }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Author:</label>
    <div class="col-sm-4">
        <input type="text" name="author" id="id_author" required maxlength="254" value="{{ book.author }}" />
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>
{% endblock %}
